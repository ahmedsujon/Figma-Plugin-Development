<!-- Standard link tag-->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>



<style>
  body {
    padding: 2em;
  }
  div {
    margin: 1em;
  }
  input {
    display: block;
    border: 1px solid #dddddd;
    border-radius: 5px;
    padding: 0.8em;
    margin-bottom: 1em;
  }
</style>



<h1>Post Card Plugin</h1>

<div>
  <label for="username">Username</label>
  <input class="input_field" type="text" value="Enter your username" id="username" />
  <label for="username">Name</label>
  <input class="input_field" type="text" value="Enter your name" id="name" />
  <label for="username">Description</label>
  <input class="textarea" type="textarea" row="2" value="Enter description" id="description" />
</div>

<!-- Switch -->
<div class="switch">
  <input id="dark-mode-on" class="switch__toggle" type="checkbox">
  <label class="switch__label" for="dark-mode-on">Dark mode</label>
</div>

<!-- Radio button -->
<div class="radio">
  <input id="radioButton1"type="radio" class="radio__button" name="radioGroup" value="1" >
  <label for="radioButton1" class="radio__label">No Image</label>

  <input id="radioButton2"type="radio" class="radio__button" name="radioGroup" value="2" >
  <label for="radioButton2" class="radio__label">Single Image</label>

  <input id="radioButton3"type="radio" class="radio__button" name="radioGroup" value="3" >
  <label for="radioButton3" class="radio__label">Carousal</label>
</div>

<div>
  <button class="button button--primary" id="submit-post">Submit</button>
</div>

<script>
  document.getElementById('submit-post').onclick = () => {

    const name = document.getElementById('name').value;
    const username= document.getElementById('username').value;
    const description = document.getElementById('description').value;
    const darkModeState = document.getElementById('dark-mode-on').checked;
    const imageVariant = document.querySelector('input[name="radioGroup"]:checked').value;

    parent.postMessage({pluginMessage: {name,username, description, darkModeState, imageVariant}}, '*');

  }
</script>
